       <p class="title"><big><strong><em>Hearts Like Wildflowers</em></strong></big></p>
       
       <p class="ex1">I hope you are blessed with a Heart like a Wildflower.</p>

       <p class="ex2">Strong Enough to Rise Again After being Trampled upon,<br>
          tough enough to weather the worst of the summer storms,<br>
          and able to Grow and Flourish<br>
          even in the<br>
          most broken places.</p>
       
    <p class="author"><em>-Nikita Gill</em></p>
